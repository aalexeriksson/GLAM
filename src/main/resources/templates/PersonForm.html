<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Persons</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaDSEXBIq9OvQbY9CyAHJ8zpVsSaIcvtM&libraries=places"></script>
</head>

<body>

    <nav class="navbar navbar-light" id="navBarColor">
        <div>
            <img class="float-right" id="navBarLogo" src="logoWtext.png" width="30%" height="30%" alt="logo">
        </div>
    </nav>

    <div class="container-fluid">

        <div class="col-md-4">

            <form name="PersonForm" method="POST" action="/form" th:object="${ReportedSuspicions}">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Type of suspicious person</label>
                    <select class="form-control" id="exampleFormControlSelect1" th:field="*{crime}">
                        <option value="Extremist" >Extremist</option>
                        <option value="Gang member"> gang member</option>
                        <option value="Consumer of prostitution"> prostitution</option>
                        <option  value="something"> something </option>
                        <option value="Irregular behaviour" > irregular behavior </option>
                        <option value="Child abuse" > child abuse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Add some details (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbox" th:field="*{textbox}"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload a file (optional)</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="location">Choose location (current location by default)</label>
                    <input type="text" autocomplete="on" class="form-control" id="location" rows="1"
                           placeholder="Enter address here or choose current location below"  runat="server" name="location" th:field="*{location}"/>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
                        see on map
                    </button>

                    <input  type="hidden" id="latitude" name="latitude" th:field="*{latitude}" >
                    <input  type="hidden" id="longitude" name="longitude" th:field="*{longitude}">
                    <input  type="hidden" id="date" name="date" th:field="*{time1}" >
                    <input  type="hidden" id="time" name="date" th:field="*{date1}" >

                </div>


                <!-- Modal -->
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitle">Choose the location of the
                                    suspicion</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <!--Google map-->
                                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                                    <div id="map" style="height:500px; width:500px;"></div>
                                </div>
                                <!--Google Maps-->

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-secondary">Submit</button>
                
                <!-- Modal -->
                <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <p>Thank you for submitting a tip! <a href="home.html">To home page</a></p>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </form>
        </div>
    </div>
        <div class="card-footer text-muted mx-auto">
            <a href="#">Terms & Conditions</a>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
