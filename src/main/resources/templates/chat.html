<!DOCTYPE html>
<html>
<head>
    <title>Emergency Livechat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">


    </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chatbox-container" class="col-md-8 table-wrapper-scroll-y">

                <table id="conversation" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>What is your emergency?</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>

            <div id="lower-container" class="container">
                <div class="row">
                    <div class="col-md-7 col-sm-10">
                        <input type="text" id="text" class="form-control" placeholder="Describe your emergency situation here..." autocomplete="off">
                    </div>

                    <div class="col-md-1 col-sm-12">
                        <button id="send" class="btn btn-outline-secondary" type="submit">Send</button>
                    </div>

    </div>
    </form>
            </div>

        </div>
</div>
</div>
</body>
</html>
