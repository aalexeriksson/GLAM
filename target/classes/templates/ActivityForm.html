<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Activities</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-light" id="navBarColor">
        <div>
            <img class="float-right" id="navBarLogo" src="logoWtext.png" width="30%" height="30%" alt="logo">
        </div>
    </nav>

    <div class="container-fluid">

        <div class="col-md-4">
            <form name="activityForm" method="POST" action="/form" th:object="${ReportedSuspicions}" >
                <h4>Suspicious activity type</h4>
                <select class="form-control" id='firstList' name='firstList' onClick="getTypeName()">
                </select>

                <h4>Suspicious activity subtype</h4>
                <select class="form-control" id='secondList' name='secondList' th:field="*{crime}">
                </select>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Add some details (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbox" th:field="*{textbox}"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload a file (optional)</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Address were the suspision occured</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                        placeholder="Current location" name="location" th:field="*{location}"></textarea>
                </div>
                <button type="button" class="btn btn-secondary btn-sm">Choose on map</button>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="card-footer text-muted mx-auto">
        <a href="#">Terms & Conditions</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
