<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<nav class="navbar navbar-light" id="navBarColor">
    <div id="navBarLogo"><a style="margin-right: 5%" href="/home">&#8678;</a>
        <span style="margin-right: 5%"><a href="/AdminLogin">Logout</a></span>
        <img src="logoWithNameWhite.png" width="20%" height="20%" alt="logo">
    </div>
</nav>
<div class="container-fluid">


    <table class="table table-striped table-dark" th:each="suspicion:${suspicions}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Type</th>
            <th scope="col">Subtype</th>
            <th scope="col">Details</th>
            <th scope="col">Media</th>
            <th scope="col">Location</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${suspicion.id}"></th>
            <td th:text="${suspicion.category_of_suspicion}"></td>
            <td th:text="${suspicion.type_of_suspicion}"></td>
            <td th:text="${suspicion.subtype_of_suspicion}"></td>
            <td th:text="${suspicion.details}"></td>
            <td th:text="${suspicion.media}"></td>
            <td th:text="${suspicion.address}"></td>
            <td th:text="${suspicion.date1}"></td>
            <td th:text="${suspicion.time1}"></td>
        </tr>

        </tbody>
    </table>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
